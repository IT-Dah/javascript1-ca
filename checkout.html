<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="we sell quality rain jackets">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rainydays | Checkout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" type="text/css" href="index.css">
    <body>
        <header>
            <nav>
                <div class=top-logo>
                    <img src="https://i.ibb.co/XxXx8pm/rd-logo.png" alt="rainydays logo">
                </div>
                <ul class="top-nav">
                    <li><i class="fa-solid fa-house"></i> Home</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i> Search</li>
                    <li><i class="fa-solid fa-user"></i> My Page</li>
                    <li><i class="fa-solid fa-heart"></i> Favorites</li>
                    <li><i class="fa-solid fa-cart-shopping"></i> Your Cart</li>
                  </ul>
            </nav>
        </header>
        <main>
            <div class="shipping-address">
                <form action="" method="post">
                    <h2>Shipping Address</h2>
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" autofocus>
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="address-line-1">Address line 1</label>
                        <input type="text" name="address-line-1" id="address-line-1">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country">
                        <label for="state-region">State/Region</label>
                        <input type="text" name="state-region" id="state-region">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                        <label for="zip-postal-code">Zip/Postal code</label>
                        <input type="text" name="zip-postal-code" id="zip-postal-code">
                    </div>
                    <div>
                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </form>
            </div>
            <div class="payment-method">
                <h2>Choose Payment Method</h2>
                <i class="fa-regular fa-credit-card"></i>
                <i class="fa-brands fa-cc-paypal"></i>
                <i class="fa-brands fa-cc-apple-pay"></i>
            </div>
            <div class="billing-information">
                <h2>Billing Information</h2>
                <form action="" method="post">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="address-line-1">Address</label>
                        <input type="text" name="address-line-1" id="address-line-1">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country">
                        <label for="state-region">State/Region</label>
                        <input type="text" name="state-region" id="state-region">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                        <label for="zip-postal-code">Zip/Postal code</label>
                        <input type="text" name="zip-postal-code" id="zip-postal-code">
                    </div>
                    <div>
                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                    <button>Confirm Purchase</button>
                </form>
            </div>
        </main>
        <footer>
            <nav>
                <ul class="footer">
                    <img src="https://i.ibb.co/QrtYPzF/rd-bottom-logo.png" alt="">
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact us</a></li>
                    <li><a href="#">terms of service</a></li>
                    <h6>&copy; Rainydays 2023</h6>
                </ul>
            </nav>
        </footer>
    </body>
</html>
