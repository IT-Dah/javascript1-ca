<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="we sell quality rain jackets">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rainydays | Checkout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    <body>
        <header>
            <nav>
              <div class="top-logo">
                <img
                  src="https://i.ibb.co/XxXx8pm/rd-logo.png"
                  alt="rainydays logo"
                />
              </div>
              <ul class="top-nav">
                <li>
                  <i class="fa-solid fa-house"> </i><a href="index.html">Home</a>
                </li>
                <li><i class="fa-solid fa-magnifying-glass"></i> Search</li>
                <li><i class="fa-solid fa-user"></i> My Page</li>
                <li><i class="fa-solid fa-heart"></i> Favorites</li>
                <li>
                  <i class="fa-solid fa-cart-shopping"> </i
                  ><a href="checkout.html">Your Cart</a>
                </li>
              </ul>
            </nav>
          </header>
        <main>
            <div class="checkout-main">
                <h1>Checkout</h1>
                <form action="" method="post"></form>
                    <div class="shipping-address">
                        <h2>Shipping Address</h2>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="text" placeholder="First Name" autofocus>
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Last-Name">
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Address">
                            </div>                                
                            <div class="input-box">
                                <input type="text" placeholder="Country">
                            </div>                
                            <div class="input-box">
                                <input type="text" placeholder="State/Region">
                            </div>                               
                            <div class="input-box">
                                <input type="text" placeholder="City">
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Zip/Postal Code">
                            </div>                               
                            <div class="input-box">
                                <input type="tel" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>
                    <div class="payment-method">
                        <h2>Choose Payment Method</h2>
                        <input type="radio" id="card" name="pay" checked class="radio">
                        <label for="card">Card <i class="fa-regular fa-credit-card"></i></label>
                        <br>
                        <input type="radio" id="paypal" name="pay"
                        class="radio">
                        <label for="paypal">PayPal <i class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                    <div class="billing-information">
                        <h2>Billing Information</h2>
                        <div class="input-box">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Address">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Country">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="State/Region">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="City">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Zip/Postal Code">
                        </div>
                        <div class="input-box">
                            <input type="tel" placeholder="Phone Number">
                        </div>
                        <button>Confirm Purchase</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <nav>
                <ul class="footer">
                    <img src="https://i.ibb.co/QrtYPzF/rd-bottom-logo.png" alt="">
                    <li><a href="about-us.html">about us</a></li>
                    <li><a href="contact-us.html">contact us</a></li>
                    <li><a href="#">terms of service</a></li>
                    <h6>&copy; Rainydays 2023</h6>
                </ul>
            </nav>
        </footer>
    </body>
</html>
