<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="we sell quality rain jackets" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Rainydays | Contact Us</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="top-logo">
          <img
            src="https://i.ibb.co/XxXx8pm/rd-logo.png"
            alt="rainydays logo"
          />
        </div>
        <ul class="top-nav">
          <li>
            <i class="fa-solid fa-house"></i
            ><span><a href="index.html">Home</a></span>
          </li>
          <li>
            <i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
          </li>
          <li><i class="fa-solid fa-user"></i><span>Page</span></li>
          <li><i class="fa-solid fa-heart"></i><span>Favorites</span></li>
          <li>
            <i class="fa-solid fa-cart-shopping"></i
            ><span><a href="checkout.html">Cart</a></span>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content-wrapper">
        <form action="" method="post">
          <div>
            <label for="contact-name">Full name</label>
            <input
              type="text"
              name="contact-name"
              id="contact-name"
              autofocus
            />
          </div>
          <div>
            <label for="support-mail">Email address</label>
            <input type="email" name="support-mail" id="support-mail" />
          </div>
          <div>
            <label for="support-message">Message</label>
            <textarea
              name="text"
              id="costumer-message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <label for="tos">
            <input type="checkbox" name="tos" id="tos" /> I accept the
            <a href="">therms of service</a>.
          </label>
          <input type="checkbox" name="news-letter" id="news-letter" /> I would
          like to receive special offers and newsletters.
          <button>Send</button>
        </form>
      </div>
    </main>
    <footer>
      <nav>
        <ul class="footer">
          <img src="https://i.ibb.co/QrtYPzF/rd-bottom-logo.png" alt="" />
          <li><a href="about-us.html">about us</a></li>
          <li><a href="contact-us.html">contact us</a></li>
          <li><a href="#">terms of service</a></li>
          <li><h6>&copy; Rainydays 2023</h6></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
